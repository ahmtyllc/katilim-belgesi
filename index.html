
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Katılım Belgesi Oluştur</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Katılım Belgesi Oluştur</h2>
  <input type="text" id="nameInput" placeholder="Ad Soyadınızı girin" />
  <br><br>
  <button onclick="generateCertificate()">Belgeyi Oluştur</button>

  <canvas id="canvas" width="1920" height="1080"></canvas>
  <br><br>
  <a id="downloadLink" style="display:none;" download="katilim-belgesi.png">İndir</a>

  <script>
    function generateCertificate() {
      const name = document.getElementById("nameInput").value;
      if (!name) {
        alert("Lütfen ad soyad girin.");
        return;
      }

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      const image = new Image();
      image.src = "katilim-belgesi.jpg"; // Bu dosya depo içinde olmalı
      image.onload = function () {
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

        ctx.font = "bold 60px Arial";
        ctx.fillStyle = "white";
        ctx.textAlign = "right";
        ctx.fillText(name, canvas.width - 100, 200); // Ad soyad sağ üstte

        const dataURL = canvas.toDataURL("image/png");

        const link = document.getElementById("downloadLink");
        link.href = dataURL;
        link.style.display = "inline";
        link.innerText = "Belgeyi İndir";
      };
    }
  </script>
</body>
</html>
