
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Katılım Belgesi Oluştur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        canvas {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Katılım Belgesi Oluştur</h1>
    <input type="text" id="fullname" placeholder="Ad Soyadınızı girin">
    <button onclick="generateCertificate()">Belgeyi Oluştur</button>
    <canvas id="certificateCanvas" width="1087" height="768"></canvas>
    <script>
        function generateCertificate() {
            const name = document.getElementById("fullname").value;
            if (!name.trim()) return alert("Lütfen adınızı ve soyadınızı girin.");

            const canvas = document.getElementById("certificateCanvas");
            const ctx = canvas.getContext("2d");
            const img = new Image();
            img.src = "certificate.jpg";
            img.onload = () => {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                ctx.font = "bold 30px Arial";
                ctx.fillStyle = "#e60000";
                ctx.textAlign = "center";
                ctx.fillText(name, canvas.width / 2, 290);
            };
        }
    </script>
</body>
</html>
