
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Katılım Belgesi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('katilim-belgesi.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .certificate-container {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .name-overlay {
      position: absolute;
      top: 43%; /* Adjusted to be between the title and dots */
      font-size: 2.8em;
      font-weight: bold;
      color: red;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <div class="name-overlay" id="nameField">Ad Soyad</div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    if (name) {
      document.getElementById('nameField').textContent = name;
    }
  </script>
</body>
</html>
